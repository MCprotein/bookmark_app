{% extends 'base.html' %}
{% block title %}Bookmark Add{% endblock %}
{% block content %}
<form action="" method="post">
    <!-- action : 이 폼에서 입력받은 내용을 어느 페이지로 보내줄거냐(비어있으면 그 화면), method : 입력받은 내용을 어떤 형태로 전달할거냐 -->
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Add" class="btn btn-info btn-sm">
</form>
{% endblock %}
